<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="title">
    <h4>SPLI</h4>
    <h4>TTER</h4>
  </div>
  
  <div class="main-cointainer">
    <div class="bill">
      <h5 class="inputlabel">Bill</h5>
      <input class ="inputArea" maxlength = "6" type="number" id="billValue" placeholder="0">
    </div>
    <div class="tips">
      <h5>Select Tip %</h5>
      <div class="tip-box" id="five"><h3>5%</h3></div>
      <div class="tip-box" id="ten"><h3>10%</h3></div>
      <div class="tip-box" id="fifteen"><h3>15%</h3></div>
      <div class="tip-box" id="twfive"><h3>25%</h3></div>
      <div class="tip-box" id="fifty"><h3>50%</h3></div>
    </div>
  
    <div class="people">
      <h5 class="inputlabel">Number of People</h5>
      <b class="cantbe">Can't be zero</b>
      <input class ="inputArea" maxlength = "3" type="number" id="peopleValue" placeholder="0">
    </div>
    <div class="display-results">
      <b id="total">Total</b>
      <b id="person1">/ Person</b>
      <b id="tip">Tip Amount</b>
      <b id="person2">/ Person</b>
      
      <b class = "result resultTotal">$0.00</b>
      <b class = "result resultTip">$0.00</b>
      
      <div class="reset">Update</div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
